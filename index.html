<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/pigment.css" />
    <link rel="stylesheet" type="text/css" href="css/oui-css/oui.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Mi Primer PWA: EAZ</title>
  </head>
  <body>
    <main class="container bg-app">
      <header>
        <h1 class="oui-page-title">Colores</h1>
      </header>
      <section>
        <div class="main-menu-layout">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="col-selection-ui"
            viewbox="0 0 293 293"
          >
            <path
              fill="#fff"
              stroke="#d8d8d8"
              stroke-width="3"
              d="M291.147 59.429c0-31.972-25.957-57.929-57.93-57.929H59.429C27.457 1.5 1.5 27.457 1.5 59.429v173.789c0 31.977 25.957 57.927 57.929 57.927h173.788c31.973 0 57.93-25.95 57.93-57.927V59.429z"
            />
            <path
              fill="#4d5cc1"
              d="M270.329 71.919c0-27.376-22.226-49.603-49.603-49.603H71.919c-27.377 0-49.602 22.227-49.602 49.603v148.807c0 27.376 22.225 49.602 49.602 49.602h148.807c27.377 0 49.603-22.226 49.603-49.602V71.919z"
            />
          </svg>
        </div>
      </section>
      <section>
        <h2 class="oui-bubble-title">Formats</h2>
        <div class="oui-bubble">
          <fieldset class="format-inputs-bubble">
            <label class="oui-label format-item">
              <span class="oui-input-textual-embed-title">RGB</span>
              <input
                type="text"
                placeholder="rgb(255, 255, 255)"
                id="irgb"
                class="oui-input-textual-embed formats-input"
              />
            </label>
            <label class="oui-label format-item">
              <span class="oui-input-textual-embed-title">CMYK</span>
              <input
                type="text"
                placeholder="cmyk(0%, 0%, 0%, 0%)"
                id="icmyk"
                class="oui-input-textual-embed formats-input"
              />
            </label>
            <label class="oui-label format-item">
              <span class="oui-input-textual-embed-title">HSL</span>
              <input
                type="text"
                placeholder="hsl(0, 0%, 100%)"
                id="ihsl"
                class="oui-input-textual-embed formats-input"
              />
            </label>
          </fieldset>
        </div>
      </section>
      <section>
        <h2 class="oui-bubble-title">HEX</h2>
        <input
          type="text"
          class="oui-input-textual current-color-text"
          onchange="convertColor(this.value)"
          placeholder="#FFFFFF"/>
      </section> 
    </main>
    <script src="scripts/colorConversion.js"></script>
    <script src="scripts/pigment.js"></script>
    <script>
        if (navigator.serviceWorker.controller) {
          console.log("Active service worker found, no need to register");
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("serviceworker.js", { scope: "./" })
            .then(function(reg) {
              console.log("Service worker has been registered");
            });
        }
      </script> 
  </body>
</html>
